<!DOCTYPE html>
<html>

<head>
  <title>Lets get angular!!</title>
  <link type="text/css" rel="stylesheet" href="http://www.forrent.com/assets/css/styles.css"></link>
  <link type="text/css" rel="stylesheet" href="/app/css/app.css"></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js" charset="utf-8"></script>
</head>

<body>
    <!-- Masthead section -->
    <header class="siteHeader rel wFull btmShadow mb20">
      <div class="plGryBg">
        <div class="line balance pt10 pb10 w1000">
          <div class="unit w265">
            <a href="http://www.forrent.com/" class="mr20 logo">ForRent</a>
          </div>
          <div class="slate unit flexUnit mr20 rel mastheadSearchForm">
            <input type=text placeholder="Enter City, State" class="wFull fs18 bdrBox txtMastheadSearch"></input>
            <span class="abs csrPointer btnMastheadSearch"></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <section class="pageBody balance w1000">

        <div class="line">
          <div class="unit mt10 size1of4 expandable">
              <input type="text" placeholder="Your Name Please" class="wFull fs18 bdrBox txtMastheadSearch"></input>
          </div>
          <div class="unitRt size1of2 txtC">
              <h1 class="txtC wFull">Hello Developer!</h1>
          </div>
        </div>

        <div class="txtC">
          <span class="dInlineBlock balance fs18 blue wFull button csrPointer">Number of Clicks: 0</span>
        </div>
    </section>
</body>
</html>
